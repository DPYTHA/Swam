<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Suivi de commande</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
      text-align: center;
    }
    .tracking-container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      padding: 10px;
      width: 80%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .status-bar {
      margin-top: 20px;
      height: 20px;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
    }
    .status-fill {
      height: 100%;
      width: 0;
      background: linear-gradient(to right, #4caf50, #8bc34a);
      text-align: center;
      color: white;
      transition: width 1s ease;
    }
    .copy-icon {
      cursor: pointer;
      margin-left: 10px;
      color: #007bff;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="tracking-container">
  <h2>Suivi de votre commande</h2>

  <!-- Affichage initial -->
  <p><strong>Code de suivi :</strong>
    <span id="code_initial">{{ code }}</span>
    <span class="copy-icon" onclick="copierCode('code_initial')" title="Copier">ðŸ“‹</span>
  </p>

  <input type="text" id="code_suivi" placeholder="Ex: CMD_20250719_HYWK" value="{{ code }}">
  <br>
  <button onclick="rechercherCommande()">Rechercher</button>

  <div id="detailsCommande" class="d-none">
    <h3>DÃ©tails de la commande</h3>
    <p><strong>Code de suivi :</strong> <span id="code_details"></span></p>
    <p><strong>Nom :</strong> <span id="nom"></span></p>
    <p><strong>NumÃ©ro :</strong> <span id="numero"></span></p>
    <p><strong>Contenu :</strong> <span id="contenu"></span></p>
    <p><strong>Destination :</strong> <span id="destination"></span></p>
    <p><strong>Statut :</strong> <span id="statut"></span></p>

    <div class="status-bar">
      <div id="progress" class="status-fill">0%</div>
    </div>
  </div>
</div>

<script>
function rechercherCommande() {
  const code = document.getElementById("code_suivi").value.trim();

  fetch(`https://swam-production.up.railway.app/api/suivi_commande/${code}`)
    .then(res => {
      if (!res.ok) throw new Error();
      return res.json();
    })
    .then(data => {
      document.getElementById("detailsCommande").classList.remove("d-none");
      document.getElementById("code_details").textContent = code;
      document.getElementById("nom").textContent = data.nom;
      document.getElementById("numero").textContent = data.numero;
      document.getElementById("contenu").textContent = data.contenu;
      document.getElementById("destination").textContent = data.destination;
      document.getElementById("statut").textContent = data.statut;

      const progressBar = document.getElementById("progress");
      let pourcentage = 0;
      switch (data.statut.toLowerCase()) {
        case "commande reÃ§ue": pourcentage = 25; break;
        case "en cours de traitement": pourcentage = 50; break;
        case "en cours de livraison": pourcentage = 75; break;
        case "livrÃ©e": pourcentage = 100; break;
        default: pourcentage = 10;
      }
      progressBar.style.width = pourcentage + "%";
      progressBar.textContent = pourcentage + "%";
    })
    .catch(() => {
      alert("Commande non trouvÃ©e.");
      document.getElementById("detailsCommande").classList.add("d-none");
    });
}

// Fonction pour copier un code
function copierCode(id) {
  const el = document.getElementById(id);
  const text = el.innerText;
  navigator.clipboard.writeText(text).then(() => {
    alert("Code copiÃ© : " + text);
  });
}
</script>

</body>
</html>
